<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
    }
    
    .main-container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    /* Left panel */
    .left-panel {
      width: 220px;
      max-width: 220px;
      min-width: 220px;
      background: #141414;
      border-right: 1px solid #2a2a2a;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    
    .launcher-title {
      color: #fff;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .game-list {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    
    .game-delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 20px;
      height: 20px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 50, 50, 0.8);
      color: #fff;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 0;
      transition: all 0.2s;
      z-index: 10;
    }
    
    .game-delete-btn:hover {
      background: rgba(255, 50, 50, 1);
      transform: scale(1.1);
    }
    
    .game-list > div:hover .game-delete-btn {
      display: flex;
    }
    
    .game-btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #1a1a1a;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-size: 14px;
    }
    
    .game-btn:hover {
      background: #252525;
      border-color: #3a3a3a;
    }
    
    .game-btn.active {
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      color: #000;
      border-color: transparent;
      font-weight: 600;
    }
    
    .add-game-btn, .settings-btn {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #1a1a1a;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 13px;
    }
    
    .add-game-btn:hover, .settings-btn:hover {
      background: #252525;
      border-color: #3a3a3a;
    }
    
    /* Right panel */
    .right-panel {
      flex: 1;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #2a2a2a;
      padding: 0 20px;
    }
    
    .tab {
      padding: 15px 25px;
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }
    
    .tab:hover {
      color: #aaa;
    }
    
    .tab.active {
      color: #00ff88;
      border-bottom-color: #00ff88;
    }
    
    .tab-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    
    .tab-panel {
      display: none;
    }
    
    .tab-panel.active {
      display: block;
    }
    
    /* Home tab */
    .home-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      gap: 80px;
      padding-top: 60px;
    }
    
    .game-title {
      font-size: 32px;
      color: #fff;
      font-weight: 700;
    }
    
    .launch-section {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      gap: 20px;
      padding: 0 40px;
    }
    
    .profile-select {
      padding: 12px 16px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #141414;
      color: #e0e0e0;
      font-size: 14px;
      width: 180px;
      cursor: pointer;
      transition: all 0.2s;
      height: 46px;
    }
    
    .profile-select:hover {
      background: #1a1a1a;
      border-color: #3a3a3a;
    }
    
    .profile-select:focus {
      outline: none;
      border-color: #00ff88;
    }
    
    .launch-btn {
      padding: 10px 60px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      color: #000;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      height: 46px;
    }
    
    .launch-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
    }
    
    /* Profile tab */
    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-title {
      font-size: 20px;
      color: #fff;
      font-weight: 600;
    }
    
    .profile-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      padding: 8px 16px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #1a1a1a;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: #252525;
      border-color: #3a3a3a;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      color: #000;
      border: none;
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 255, 136, 0.3);
    }
    
    .profile-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }
    
    .profile-item {
      padding: 15px 20px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #141414;
      color: #e0e0e0;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .profile-item:hover {
      background: #1a1a1a;
      border-color: #3a3a3a;
    }
    
    .profile-item-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      cursor: pointer;
    }
    
    .profile-item-name {
      font-size: 14px;
      font-weight: 500;
    }
    
    .profile-item-info {
      font-size: 12px;
      color: #888;
    }
    
    .profile-item-actions {
      display: flex;
      gap: 8px;
    }
    
    .userscript-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .userscript-item {
      padding: 15px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #141414;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .userscript-name {
      color: #fff;
      font-size: 14px;
    }
    
    .userscript-actions {
      display: flex;
      gap: 8px;
    }
    
    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: #141414;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      width: 100%;
      height: 100%;
      max-height: 100%;
      overflow-y: auto;
    }
    
    .modal-title {
      color: #fff;
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-label {
      display: block;
      color: #aaa;
      font-size: 13px;
      margin-bottom: 5px;
    }
    
    .form-input, .form-textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      background: #0a0a0a;
      color: #e0e0e0;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .form-input:focus, .form-textarea:focus {
      outline: none;
      border-color: #00ff88;
      background: #0f0f0f;
    }
    
    .form-textarea {
      min-height: 400px;
      font-family: 'Courier New', monospace;
      resize: vertical;
      line-height: 1.6;
    }
    
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Left panel -->
    <div class="left-panel">
      <div class="launcher-title">Launcher</div>
      <div class="game-list" id="game-list"></div>
      <button class="add-game-btn" id="add-game-btn">+ Add Game</button>
      <button class="settings-btn" id="settings-btn">Settings</button>
    </div>
    
    <!-- Right panel -->
    <div class="right-panel">
      <div class="tabs">
        <button class="tab active" data-tab="home">Home</button>
        <button class="tab" data-tab="profile">Profile</button>
      </div>
      
      <div class="tab-content">
        <!-- Home tab -->
        <div class="tab-panel active" id="home-panel">
          <div class="home-panel">
            <div class="game-title" id="current-game-title">Miniblox</div>
            <div class="launch-section">
              <select class="profile-select" id="profile-select"></select>
              <button class="launch-btn" id="launch-btn">Play</button>
            </div>
          </div>
        </div>
        
        <!-- Profile tab -->
        <div class="tab-panel" id="profile-panel">
          <!-- Profile list view -->
          <div id="profile-list-view">
            <div class="profile-header">
              <div class="profile-title">Profile Management</div>
              <div class="profile-actions">
                <button class="btn btn-primary" id="add-profile-btn">+ Add Profile</button>
                <button class="btn" id="import-profile-btn">Import</button>
              </div>
            </div>
            <div class="profile-list" id="profile-list"></div>
          </div>
          
          <!-- Profile detail view -->
          <div id="profile-detail-view" style="display: none;">
            <div class="profile-header">
              <div class="profile-title">
                <button class="btn btn-small" id="back-to-profiles-btn">‚Üê Back</button>
                <span id="current-profile-name" style="margin-left: 15px; font-size: 20px;"></span>
              </div>
            </div>
            
            <div class="profile-header" style="margin-top: 30px;">
              <div class="profile-title">Userscripts</div>
              <div class="profile-actions">
                <button class="btn btn-primary" id="add-script-btn">+ Add Script</button>
                <button class="btn" id="import-script-url-btn">Import from URL</button>
              </div>
            </div>
            <div class="userscript-list" id="userscript-list"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-title" id="modal-title">Title</div>
      <div id="modal-body"></div>
      <div class="modal-actions">
        <button class="btn" id="modal-cancel">Cancel</button>
        <button class="btn btn-primary" id="modal-confirm">Confirm</button>
      </div>
    </div>
  </div>
  
  <script src="selector-renderer.js"></script>
</body>
</html>
