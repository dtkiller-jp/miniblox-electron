<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miniblox Impact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: #141414;
      padding: 30px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      opacity: 0.3;
    }
    
    h1 {
      color: #fff;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      align-items: stretch;
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }
    
    select {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #2a2a2a;
      border-radius: 4px;
      font-size: 14px;
      background: #0a0a0a;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    
    select:focus {
      outline: none;
      border-color: #00ff88;
      box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
    }
    
    select:hover {
      border-color: #3a3a3a;
      background: #0f0f0f;
    }
    
    select option {
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    button {
      padding: 12px 32px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(135deg, #00ff88 0%, #00ccff 100%);
      color: #000;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-family: inherit;
      box-shadow: 0 2px 8px rgba(0, 255, 136, 0.2);
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
    }
    
    button:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(0, 255, 136, 0.2);
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .status {
      margin-top: 16px;
      padding: 10px 14px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      font-weight: 500;
      text-align: center;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .status.success {
      background: rgba(0, 255, 136, 0.1);
      color: #00ff88;
      border: 1px solid rgba(0, 255, 136, 0.2);
      display: block;
    }
    
    .status.error {
      background: rgba(255, 68, 68, 0.1);
      color: #ff6b6b;
      border: 1px solid rgba(255, 68, 68, 0.2);
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Miniblox Impact v6</h1>
    
    <div class="controls">
      <select id="version-select">
        <option value="">Loading...</option>
      </select>
      <button id="launch-btn">Launch</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="selector-renderer.js"></script>
</body>
</html>
